<div class="content about hide">
  <article>
    <p>荤素记帐是一款通过记录饮食情况，优化你的饮食结构，从而改善身材的应用。在这款应用中，“素”与“荤”不再单纯的是“菜”与“肉”的区别，而更像是两种饮食倾向，纯蔬菜的麻辣香锅，我们也算做荤菜，而像适量的白水煮鸡胸肉，我们算做是素菜。这款应用会给你一个标准，而实际进餐中是荤是素的决定权在你手里。</p>
    <p>我们不会建议你用极端的饮食结构达到减肥的目的。我们相信，只要你的饮食健康合理，吃的开心，身材自然会达到最好的状态。</p>
